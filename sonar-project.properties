# SonarQube Project Configuration
sonar.projectKey=bernardi-sh_pygraham
sonar.organization=bernardi-sh

# Project Metadata
sonar.projectName=PyGraham
sonar.projectVersion=0.1.0

# Source Code
sonar.sources=pygraham
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/env/**,**/.venv/**,**/dist/**,**/build/**,**/*.egg-info/**
sonar.test.exclusions=tests/**/*
sonar.coverage.exclusions=tests/**/*,**/__init__.py,examples/**/*

# C++ files (optional extensions)
sonar.cplusplus.file.suffixes=.cpp,.hpp,.h,.cxx
sonar.sources.cpp=pygraham/_fast.cpp

# Duplication
sonar.cpd.exclusions=tests/**/*

# SCM
sonar.scm.provider=git
